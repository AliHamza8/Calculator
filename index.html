<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="wrapper">
        <input type="text" class="header" placeholder="0">
        <section class="section-operation">
            <div class="btn1 btn-plus">+</div>
            <div class="btn1 btn-minus">-</div>
            <div class="btn1 btn-mul">*</div>
            <div class="btn1 btn-div">/</div>
        </section>
        <section class="dig-plus">
            <div class="digits">
                <section class="section-7-9">
                    <div class="btn btn-7">7</div>
                    <div class="btn btn-8">8</div>
                    <div class="btn btn-9">9</div>
                </section>
                <section class="section-4-6">
                    <div class="btn btn-4">4</div>
                    <div class="btn btn-5">5</div>
                    <div class="btn btn-6">6</div>
                </section>
                <section class="section-1-3">
                    <div class="btn btn-1">1</div>
                    <div class="btn btn-2">2</div>
                    <div class="btn btn-3">3</div>
                </section>
                <section class="section-0-c">
                    <div class="btn btn-0">0</div>
                    <div class="btn btn-dot">.</div>
                    <div class="btn btn-c">C</div>
                </section>
            </div>
            <div class="btn-result">=</div>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
